<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLf1F0p6t5X9kN4eRQxtI5a2JZmGHV6jSk0yKK+jcG"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page-container">
        <h1 class="title">Card Generator</h1>
        <div class="content-container">
            <div class="container">
                <div class="content">
                    <div id="card" class="text-center container">
                        <div id="top" class="position-absolute start-0 top-0 card-icons fs-1 pt-1 p-3"></div>
                        <p id="value" class="position-absolute translate-middle top-50 start-50"></p>
                        <div id="bot" class="position-absolute bottom-0 end-0 rotation fs-1 pb-1 p-3"></div>
                    </div>
                </div>
                <button id="changeCardBtn" type="button" class="btn mybtn mx-auto mt-3">Change Card</button>
                <button id="refreshBtn" type="button" class="btn mybtn mx-auto">Refresh</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
